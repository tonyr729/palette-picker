<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Galada|Montserrat:300,400,700" rel="stylesheet">
  <title>Palette Picker</title>
</head>
<body>
  <header>
    <h1 class="header__h1">Palette Picker</h1>
  </header>
  <main>
    <section class="main__section-top">
      <div class="section__div color-container">
        <div class="section__div-colors color-one">
          <img src="" alt="" class="div__img-lockicon">
          <p class="div__p-colorhex"></p>
        </div>
        <div class="section__div-colors color-two">
          <img src="" alt="" class="div__img-lockicon">
          <p class="div__p-colorhex"></p>
        </div>
        <div class="section__div-colors color-three">
          <img src="" alt="" class="div__img-lockicon">
          <p class="div__p-colorhex"></p>
        </div>
        <div class="section__div-colors color-four">
          <img src="" alt="" class="div__img-lockicon">
          <p class="div__p-colorhex"></p>
        </div>
        <div class="section__div-colors color-five">
          <img src="" alt="" class="div__img-lockicon">
          <p class="div__p-colorhex"></p>
        </div>
      </div>
      <div class="section__div picker-container">
        <button class="div__button--generate">Generate New Palette!</button>
        <form action="" class="section__form-save-palette">
          <select name="" id="" class="form__select-project">
            <option value="project 1">Project 1</option>
          </select>
          <input type="text" class="form__input-project">
          <button class="form__button-save"></button>
        </form>
      </div>
    </section>
    <section class="main__section-bottom">
      <form action="" class="section__form-projects">
        <p class="form__p-instruction">Create a new Project:</p>
        <input type="text">
        <button>Save Project</button>
      </form>
      <div class="section__div-projects">
        <!-- prepend cards here -->
      </div>
    </section>
  </main>
</body>
<script src='./js/scripts.js'></script>
</html>
