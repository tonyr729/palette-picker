<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Galada|Montserrat:300,400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>Palette Picker</title>
</head>
<body>
  <header>
    <h1 class="header__h1">Palette Picker</h1>
  </header>
  <main>
    <section class="main__section-top">
      <div class="section__div color-container">
        <div class="section__div-colors color1">
          <img src="" alt="" class="div__img-lockicon">
          <p class="div__p-colorhex"></p>
        </div>
        <div class="section__div-colors color2">
          <img src="" alt="" class="div__img-lockicon">
          <p class="div__p-colorhex"></p>
        </div>
        <div class="section__div-colors color3">
          <img src="" alt="" class="div__img-lockicon">
          <p class="div__p-colorhex"></p>
        </div>
        <div class="section__div-colors color4">
          <img src="" alt="" class="div__img-lockicon">
          <p class="div__p-colorhex"></p>
        </div>
        <div class="section__div-colors color5">
          <img src="" alt="" class="div__img-lockicon">
          <p class="div__p-colorhex"></p>
        </div>
      </div>
      <div class="section__div input-container">
        <button class="div__button--generate">Generate New Palette!</button>
        <form>
          <select>
            <option value="project 1">Palette 1</option>
          </select>
          <input type="text">
          <button>Save Palette</button>
        </form>
      </div>
    </section>
    <div class="main__div-divider">
      <span></span>
    </div>
    <section class="main__section-bottom">
      <form class="section__form-projects">
        <p class="form__p-instruction">Create a new Project:</p>
        <input type="text">
        <button>Save Project</button>
      </form>
      <div class="section__div-projects">
        <!-- prepend cards here -->
      </div>
    </section>
  </main>
</body>
<script src='./js/scripts.js'></script>
</html>
